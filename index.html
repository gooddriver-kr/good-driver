    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <!-- 기본 파비콘 -->
    <link rel="icon" type="image/png" sizes="32x32" href="icon.jpg">
    <link rel="icon" type="image/png" sizes="16x16" href="icon.jpg">
    <meta name="msapplication-TileImage" content="icon.jpg">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#000000">

    <!-- 애플 터치 기기 홈 화면 아이콘 -->
    <link rel="apple-touch-icon" sizes="180x180" href="icon.jpg">

    <style>
        body {
            /* 배경색 추가 */
            background-color: #f6f3ee;
            /* 옅은 노란색 */

            justify-content: center;
            /* PC 환경에서 콘텐츠를 화면 중앙에 맞추기 */
            padding: 20px;
            /* 기본 여백 추가 */
        }

        .dynamic-button {
            /* 배경 스타일 */
            background: linear-gradient(to right, #405d9b, #3be492);
            /* 그라데이션 효과 */
            border: none;
            /* 기본 테두리 제거 */
            border-radius: 50px;
            /* 둥근 효과 */
            padding: 10px 30px;
            /* 버튼 내부 여백 */

            /* 텍스트 스타일링 */
            font-size: 16px;
            font-family: 'Jua', sans-serif;
            /* Google Fonts에서 사용할 폰트 */
            text-align: center;
            /* 텍스트 정렬 */
            color: white;
            /* 텍스트 색상 */
            cursor: pointer;
            /* 마우스 커서 */
            transition: all 0.3s ease;
            /* hover 시 애니메이션 */

            /* 그림자 효과 */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);

        }

        .dynamic-button:hover {
            /* hover 시 배경색 변경 */
            background: linear-gradient(to right, #0077FF, #53b680);
            /* hover 시 다른 그라데이션 */
            transform: scale(1.05);
            /* 살짝 커짐 */
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15);
            /* hover 시 그림자 변경 */
        }

        /* 버튼 간 간격 추가 */
        .buttons-container {
            margin-bottom: 20px;
            /* 각 버튼 컨테이너 간격 */
        }

        .video-container {
            display: none;
            /* 기본적으로 숨김 처리 */
            margin-top: 10px;
            width: 100%;
            /* PC 환경에서는 너비를 100%로 */
            max-width: 1200px;
            /* 최대 너비 제한 */
            margin: auto;
            /* 화면 중앙 정렬 */
        }

        .video-container iframe,
        .video-container .yt-player {
            margin-top: 10px;
            
            height: auto;

            width: 100%;
            /* 부모 컨테이너 크기에 맞게 조정 */
            aspect-ratio: 16/9;
            /* 16:9 비율 유지 */
            border-radius: 10px;
            /* 모서리 둥글게 */
        }

        /* 반응형 스타일 (모바일 환경 조정) */
        @media screen and (max-width: 768px) {

            /* 모바일 화면에서 버튼 간 충분한 간격 제공 */
            .dynamic-button {
                width: calc(100% - 20px);
                /* 모바일 화면에서 버튼은 너비를 화면 크기에 맞춤 */
                margin: 10px auto;
                /* 버튼 위아래 간격 중앙 정렬 */
                display: block;
                /* 버튼을 블록으로 설정하여 세로로 배치 */
            }

            .video-container iframe {
                height: auto;
                /* 모바일 환경에 맞게 비디오 높이 자동 조정 */
                aspect-ratio: 16/9;
                /* 동영상 비율 보장 */
            }
        }

        /* 헤더의 이미지 컨테이너 스타일 */
        .header {
            display: flex;
            justify-content: space-between;
            /* 양쪽 끝 정렬 */
            align-items: center;
            /* 수직 중앙 정렬 */
            padding: 10px 20px;
            /* 내부 여백 추가 */
        }

        /* 이미지에 대한 스타일 */
        .header a img {
            height: 50px;
            /* 이미지 높이 50px로 조정 */
        }
    </style>
</head>
